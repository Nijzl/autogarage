<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>ActionForm</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
        .hasErrors{
            color: red;
            font-weight : bold;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Action registration</h1>
    <form action="#" th:action="@{/action/add}" method="post" th:object="${Action}">
        <label>Select an existing action:</label>
        <select th:field="*{action}">
            <option th:each="p : ${listAction}" th:value="${p}" th:text="${p}" />
        </select>
        <br>
        <button type="submit">Add</button>
        <br>
        <label> Or register a new action: </label>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <br>
        <p  class="hasErrors"  th:if="${#fields.hasErrors('name')}" >
            Name Error</p>
        <br>
        <label>Description:</label>
        <textarea rows="5" cols="25" th:field="*{description}"></textarea>
        <br>
        <label>Price:</label>
        <input type="number" th:field="*{price}" />
        <br/>
        <p class="hasErrors" th:if="${#fields.hasErrors('price')}" >
            Price Error</p>
        <br>

        <button type="submit">Register</button>
        <br>
        <button type="reset">Empty form</button>
    </form>
</div>
</body>
</html>
