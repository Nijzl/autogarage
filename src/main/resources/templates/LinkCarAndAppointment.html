<!DOCTYPE html>

        label {

            width: 200px;

        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
        .hasErrors{
            color: red;
            font-weight : bold;
        }
    </style>
</head>
<body>

<div align="center">
    <h1>Appointment registration to Car</h1>
    <form action="#" th:action="@{/appointments/car}" method="post" th:object="${Car}">

        <input type="text" th:field="*{car.licencePlate}" />
        <br/>
            <p  class="hasErrors"  th:if="${#fields.hasErrors('licencePlate')}" >
                Licence Plate Error</p>
            <br>

        <div th:object="${Appointment}">
            <input type="text" th:field="*{date}" />
            <br/>
                <p class="hasErrors" th:if="${#fields.hasErrors('email')}" >
                    Email Error</p>
        <br>
        </div>
