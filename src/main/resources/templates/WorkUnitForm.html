<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title> WorkUnitForm </title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">

    <form action="#" th:action="@{/workUnit/create}" method="post" th:object="${workUnit}">

        <h2>New Work Unit</h2>

        <label>Select a type: </label>
            <select id="type" name="type">
                <option th:value="CHECK" th:text="Check" selected="CHECK"></option>
                <option th:value="REPAIR" th:text="Repair"></option>
            </select>
        <br>
        <br>

        <label>Select a car: </label>
            <select id="car" name="car">
                <option th:each="u : ${listOfCars}" th:value="${u.licencePlate}" th:text="${u.licencePlate}"></option>
            </select>
        <br>
        <br>

        <label>Select a mechanic: </label>
            <select id="mechanic" name="mechanic">
                <option th:each="e : ${listOfEmployees}" th:value="${e.name}" th:text="${e.name}"></option>
            </select>
        <br>
        <br>

        <label> Customer Status </label>
            <select id="customerStatus" name="customerStatus">
                <option th:value="DISAGREE" selected="DISAGREE"> Disagree </option>
                <option th:value="AGREE"> Agree </option>
            </select>
        <br>
        <br>

        <label> Repair Status </label>
            <select id="repairStatus" name="repairStatus">
                <option th:value="NOTPERFORMED" selected="NOTPERFORMED"> Not performed yet </option>
                <option th:value="PERFORMED"> Performed </option>
                <option th:value="DONTPERFORM"> Don't perform </option>
            </select>
        <br>
        <br>

        <button type="submit">Register</button>
        <br>
        <button type="reset">Empty form</button>
        <br>
        <a href="/home">Back to the home page.</a>

    </form>
</div>
</body>
</html>
