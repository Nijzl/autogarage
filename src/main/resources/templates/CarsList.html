<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>CarsList</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
        th {
            padding-right: 20px;
        }
        td {
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h2>Cars List</h2>

    <table>
        <thead>
        <tr>
            <th> Licence Plate </th>
            <th> Brand </th>
            <th> Model </th>
            <th> Build Year </th>
            <th> Owner </th>
            <th> View </th>
            <th> Update </th>
            <th> Delete </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car : ${listOfCars}">
            <td><span th:text="${car.licencePlate}"> Licence Plate </span></td>
            <td><span th:text="${car.brand}"> Brand </span></td>
            <td><span th:text="${car.model}"> Model </span></td>
            <td><span th:text="${car.year}"> Year </span></td>
            <td><span th:text="${car.owner}"> Owner </span></td>
            <td><a th:href="@{/cars/view/{licencePlate}(licencePlate=${car.licencePlate})}"> View </a></td>
            <td><a th:href="@{/cars/update/{licencePlate}(licencePlate=${car.licencePlate})}"> Update </a></td>
            <td><a th:href="@{/cars/delete/{licencePlate}(licencePlate=${car.licencePlate})}"> Delete </a></td>
        </tr>
        </tbody>
    </table>

    <br>
    <br>
    <br>
    <a href="/cars/create">Add car</a>
    <br>
    <br>
    <a href="/home">Back to home page</a>

</body>
</html>
