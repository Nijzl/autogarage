<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppointmentForm</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
        .hasErrors{
            color: red;
            font-weight : bold;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Plan an appointment</h1>
    <form action="#" th:action="@{/appointments/create}" method="post" th:object="${Appointment}">
        <label>Date:</label>
        <input type="text" th:field="*{date}" />
        <br/>
        <p  class="hasErrors"  th:if="${#fields.hasErrors('date')}" >
            Date error</p>
        <br>

        <button type="submit">Register</button>
        <br>
        <button type="reset">Empty form</button>

    </form>
</div>
</body>
</html>
