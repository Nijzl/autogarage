<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>CustomerDeleteForm</title>
  <style type="text/css">
    label {
      display: inline-block;
      width: 200px;
      margin: 5px;
      text-align: left;
    }
    input[type=text], input[type=password], select {
      display: inline-block;
      width: 200px;
    }
    input[type=radio] {
      margin-left: 45px;
    }
    input[type=checkbox] {
      margin-right: 190px;
    }
    button {
      padding: 5px;
      margin: 10px;
    }
    .hasErrors{
      color: red;
      font-weight : bold;
    }
  </style>
</head>
<body>
<div align="center">
  <h1>Delete customer</h1>
  <form action="#" th:action="@{/customers/delete}" method="post" th:object="${Customer}">
    <label>Customer id:</label>
    <input type="text" th:field="*{id}" />
    <br/>
    <p  class="hasErrors"  th:if="${#fields.hasErrors('id')}" >
      Customer ID Error</p>
    <br>
    <br>


    <button type="submit">Register</button>
    <br>
    <button type="reset">Empty form</button>
  </form>
</div>
</body>
</html>
