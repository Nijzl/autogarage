<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PartsList</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Parts List</h2>

    <table>
        <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Price </th>
            <th> Quantity </th>
            <th> View </th>
            <th> Update </th>
            <th> Delete </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="part : ${listOfParts}">
            <td><span th:text="${part.id}"> Part id </span></td>
            <td><span th:text="${part.name}"> Name </span></td>
            <td><span th:text="${part.price}"> Price </span></td>
            <td><span th:text="${part.quantity}"> Quantity </span></td>
            <td><a th:href="@{/parts/view/{id}(id=${part.id})}"> View </a></td>
            <td><a th:href="@{/parts/update/{id}(id=${part.id})}"> Update </a></td>
            <td><a th:href="@{/parts/delete/{id}(id=${part.id})}"> Delete </a></td>
        </tr>
        </tbody>
    </table>

    <br>
    <br>
    <br>
    <a href="/parts/create"> Add part </a>
    <br>
    <br>
    <a href="/home"> Back to home page </a>

</body>
</html>
